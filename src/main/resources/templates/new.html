<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создать Userа</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="name">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="name">Введите E-Mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <br/>
    <input type="submit" value="Создать Usera!">
</form>
<br/>
<a href="/users">Отмена</a>
</body>
</html>
