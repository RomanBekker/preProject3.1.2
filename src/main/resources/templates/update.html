<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить Userа</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Исправьте имя:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="name">Исправьте возраст:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <label for="name">Исправьте E-Mail:</label>
    <input type="text" th:field="*{email}" id="email">
    <br/>
    <br/>
    <input type="submit" value="Исправить Usera!">
</form>
<br/>
<a href="/users">Отмена</a>
</body>
</html>
